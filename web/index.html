<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>gRPC-Web Greeter Demo</title>

      body { font-family: system-ui, sans-serif; margin: 2rem; }
      label { display: block; margin-bottom: 1rem; }
      input { padding: 0.4rem 0.6rem; font-size: 1rem; width: 16rem; }
      button { padding: 0.4rem 1rem; font-size: 1rem; }

  <body>

    <pre id="responseArea">Click the button to call SayHello</pre>
    <script type="module" src="/src/main.js"></script>
